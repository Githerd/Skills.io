<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Mug Philosophy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/mug.png') }}" alt="Mug Philosophy" class="logo">
        </a>
        <a href="{{ url_for('about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('articles') }}" class="navbar-item active">Articles</a>
        <a href="{{ url_for('test') }}" class="navbar-item">Ultimate Test</a>
        <a href="{{ url_for('contact') }}" class="navbar-item">Contact Us</a>
    </nav>

    <main>
        <div class="container">
            <h1 class="page-heading">Mug Philosophy Articles</h1>
            
            <div class="articles-container">
                <div id="article-display" class="article-display-container">
                    <!-- Articles will be loaded here by JavaScript -->
                </div>
                
                <!-- Navigation with number buttons -->
                <div class="article-navigation">
                    <button id="prev-btn" class="article-nav-btn prev-btn" disabled>← Previous</button>
                    
                    <div id="article-numbers" class="article-numbers-container">
                        <!-- Article numbers will be generated here -->
                    </div>
                    
                    <button id="next-btn" class="article-nav-btn next-btn">Next →</button>
                </div>
            </div>
        </div>
    </main>

    <div>
        <button id="back-to-top" title="Back to Top">↑</button>
    </div>

    <footer>
        <p>&copy; 2025 Mug Philosophy. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
